resources:
  - name: app_repo
    type: GitRepo
    configuration:
      gitProvider: my_github3                      # <-- replace with your integration
      path: SaarMJFrogCloudOps/Academy    # <-- replace with your repository name
      branches:
        include: main
      buildOn:
        commit: true

  - name: app_image
    type: Image
    configuration:
      registry: saartifactory                              # <-- replace with your artifactory integration
      sourceRepository: docker_local               # <-- required if registry is Artifactory
      imageName: saar-docker.jfrog.io/docker-local/webapp  # < -- replace with your image path and name
      imageTag: latest
      autoPull: true
      
  - name: app_build_info
    type: BuildInfo
    configuration:
      sourceArtifactory: saartifactory
      buildName: app_build
      buildNumber: 1    

  - name: app_promoted_build_info
    type: BuildInfo
    configuration:
      sourceArtifactory: saartifactory
      buildName: app_build
      buildNumber: 1
      

pipelines:
  - name: pipeline_app
    steps:
      - name: docker_build
        type: DockerBuild
        configuration:
          affinityGroup: app_group
          dockerFileLocation: Application/
          dockerFileName: Dockerfile
          dockerImageName: saar-docker.jfrog.io/docker-local/webapp  # replace with your image path and name
          dockerImageTag: ${run_number}
          inputResources:
            - name: app_repo
          integrations:
            - name: saartifactory                           # <-- replace with your artifactory integration

      - name: docker_push
        type: DockerPush
        configuration:
          affinityGroup: app_group
          targetRepository: docker-local
          integrations:
            - name: saartifactory                            # <-- replace with your artifactory integration
          inputSteps:
            - name: docker_build
          outputResources:
            - name: app_image
          forceXrayScan: true
          failOnScan: false
          # autoPublishBuildInfo: true

      - name: publish_app_build
        type: PublishBuildInfo
        configuration:
          affinityGroup: app_group
          inputSteps:
            - name: docker_push
          outputResources:
            - name: app_build_info

      - name: promote_app_build
        type: PromoteBuild
        configuration:
          affinityGroup: app_group
          targetRepository: docker-rc
          integrations:
            - name: saartifactory
          inputResources:
            - name: app_build_info
          outputResources:
            - name: app_promoted_build_info

